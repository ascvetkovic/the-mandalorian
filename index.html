<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Mandalorian</title>
  </head>
  <body>
    <div class="mandalorian">
      <div class="left-ear">
        <div class="left-ear-aside"></div>
        <div class="left-ear-top"></div>
      </div>
      <div class="helmet">
        <div class="stripe"></div>
        <div class="line">
          <div class="line-two"></div>
        </div>
        <div class="line-end"></div>
      </div>
      <div class="right-ear">
        <div class="right-ear-aside"></div>
        <div class="right-ear-top"></div>
      </div>
      <div class="mask">
        <div class="left"><div class="cheek"></div></div>
        <div class="right"><div class="cheek"></div></div>
        <div class="visor">
          <div class="eyeslit"></div>
          <div class="chin"></div>
        </div>
      </div>
    </div>
  </body>
</html>
